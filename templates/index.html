<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cory DeWitt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .scroll-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="welcome-container">
            <div class="welcome-text">
                <h1 class="landing-title">
                    <span class="line-1">welcome to</span>
                    <span class="line-2">cory dewitt's portfolio</span>
                    <span class="line-3">chat with his assistant</span>
                </h1>
            </div>
        </div>
            
        <div id="chat-section" class="chat-container">
            <h2 class="chat-title">Assistant Chat</h2>
            <div id="chatbox">
                <div class="message bot-message">
                    <strong>assistant</strong>
                    Hi, I'm Cory's assistant! Feel free to ask me any question, and if you want to learn more about Cory, be sure to include his name in your query.
                </div>
                <div style="clear: both;"></div>
            </div>
            
            <form id="chat-form">
                <input 
                    type="text" 
                    id="message" 
                    placeholder="Type your message..." 
                    autocomplete="off" 
                    required
                >
                <button type="submit">
                    Send
                </button>
            </form>
        </div>    
    </main>

    <footer>
        <p>&copy; 2024 JustDeWitt</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
